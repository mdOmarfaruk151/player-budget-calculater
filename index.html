<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player Budget Calculater</title>
    <link rel="stylesheet" href="style.css" />
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- daisyui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <header>
    <div class="bg-zinc-900 mt-0 flex">
      <div>
        <h1 class="text-5xl text-white text-center">
          Calculate Your
          <span class="font-semibold text-orange-600">Top Five !!!</span>
        </h1>
      </div>
      <div class="w-2/5 mr-px">
        <img src="images/Ronaldo-transformed.png" alt="" />
      </div>
    </div>
  </header>

  <body>
    <main>
      <section class="mt-10 w-9/12 mx-auto pb-40">
        <div class="grid grid-cols-2 gap-4 divide-x">
          <div class="grid grid-cols-2 gap-4">
            <!-- all players  -->
            <!-- player 1 -->
            <div>
              <div class="card card-compact w-full bg-base-100 shadow-xl">
                <figure>
                  <img
                    class="w-full h-50"
                    src="images/1. Lionel Messi.jpg"
                    alt="Lionel Messi"
                  />
                </figure>
                <div class="card-body text-white">
                  <h2 class="card-title">Lionel Messi</h2>
                  <p>36 Goals - 120 Assist</p>
                  <div class="card-actions justify-center">
                    <button class="btn btn-primary" onclick="addToPlayer(this)">
                      SELECT
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <!-- ... -->
            <!-- player 2 -->
            <div>
              <div class="card card-compact w-full bg-base-100 shadow-xl">
                <figure>
                  <img
                    class="w-full h-50"
                    src="images/2. Neymar-Jr.png"
                    alt="Neymar-Jr"
                  />
                </figure>
                <div class="card-body text-white">
                  <h2 class="card-title">Neymar-Jr</h2>
                  <p>36 Goals - 120 Assist</p>
                  <div class="card-actions justify-center">
                    <button class="btn btn-primary" onclick="addToPlayer(this)">
                      SELECT
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <!-- ... -->
            <!-- player 3 -->
            <div>
              <div class="card card-compact w-full bg-base-100 shadow-xl">
                <figure>
                  <img
                    class="w-full h-50"
                    src="images/3. Kylian Mbappé.jpg"
                    alt="Kylian Mbappé"
                  />
                </figure>
                <div class="card-body text-white">
                  <h2 class="card-title">Kylian Mbappé</h2>
                  <p>36 Goals - 120 Assist</p>
                  <div class="card-actions justify-center">
                    <button class="btn btn-primary" onclick="addToPlayer(this)">
                      SELECT
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <!-- ... -->
            <!-- player 4 -->
            <div>
              <div class="card card-compact w-full bg-base-100 shadow-xl">
                <figure>
                  <img
                    class="w-full h-50"
                    src="images/4. Renato Sanches.jpg"
                    alt="Renato Sanches"
                  />
                </figure>
                <div class="card-body text-white">
                  <h2 class="card-title">Renato Sanches</h2>
                  <p>36 Goals - 120 Assist</p>
                  <div class="card-actions justify-center">
                    <button class="btn btn-primary" onclick="addToPlayer(this)">
                      SELECT
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <!-- ... -->
            <!-- player 5 -->
            <div>
              <div class="card card-compact w-full bg-base-100 shadow-xl">
                <figure>
                  <img
                    class="w-full h-50"
                    src="images/5. Sergio Ramos.jpeg"
                    alt="Sergio Ramos"
                  />
                </figure>
                <div class="card-body text-white">
                  <h2 class="card-title">Sergio Ramos</h2>
                  <p>36 Goals - 120 Assist</p>
                  <div class="card-actions justify-center">
                    <button class="btn btn-primary" onclick="addToPlayer(this)">
                      SELECT
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <!-- ... -->
            <!-- player 6 -->
            <div>
              <div class="card card-compact w-full bg-base-100 shadow-xl">
                <figure>
                  <img
                    class="w-full h-50"
                    src="images/6. Vítor Machado.jpg"
                    alt="Vítor Machado"
                  />
                </figure>
                <div class="card-body text-white">
                  <h2 class="card-title">Vítor Machado</h2>
                  <p>36 Goals - 120 Assist</p>
                  <div class="card-actions justify-center">
                    <button class="btn btn-primary" onclick="addToPlayer(this)">
                      SELECT
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- .Select Top 5 -->
          <div>
            <h2 class="text-3xl text-white">
              Select Top
              <span class="text-orange-500" id="total-added-player">0</span>
            </h2>
            <!-- table -->

            <div class="overflow-x-auto">
              <table class="table table-zebra w-full">
                <!-- head -->
                <thead>
                  <tr>
                    <th>No.</th>
                    <th>Name</th>
                  </tr>
                </thead>
                <tbody id="selected-players">
                  <tr>
                    <!-- <th>1</th>
                                <td>Cy Ganderton</td>
                                 -->
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="js/select.js"></script>
    <script src="js/calculater.js"></script>
  </body>
</html>
